<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorar Talleres - Plataforma Textil OIT</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="feedback.css">
</head>
<body>

  <!-- Topbar -->
  <header class="topbar">
    <div class="topbar-content">
      <div class="topbar-logo">
        <div class="logo-icon">PT</div>
        <div>
          <div class="text-sm font-semibold text-slate-900">Plataforma Textil</div>
          <div class="text-xs text-slate-500">Marca: Urbano Kids</div>
        </div>
      </div>

      <nav class="topbar-nav">
        <button class="nav-tab" onclick="window.location.href='dashboard.html'">Dashboard</button>
        <button class="nav-tab" onclick="window.location.href='crear-pedido.html'">Crear Pedido</button>
        <button class="nav-tab" onclick="alert('Ver mis pedidos en Dashboard')">Mis Pedidos</button>
        <button class="nav-tab active" onclick="window.location.href='explorar-talleres.html'">Explorar Talleres</button>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="main-content">
    <div class="page-header">
      <div>
        <h1 class="page-title">Directorio de Talleres</h1>
        <p class="page-subtitle">Explorá talleres formales sin necesidad de tener un pedido concreto</p>
      </div>
    </div>

    <div class="grid grid-cols-12 gap-6">
      <!-- Sidebar: Filtros -->
      <div class="col-span-3">
        <div class="section-card sticky" style="top: 80px;">
          <h3 class="section-title mb-4">Filtros</h3>

          <div class="form-group">
            <label class="form-label">Buscar</label>
            <input
              type="text"
              id="searchInput"
              class="form-input"
              placeholder="Nombre, CUIT, ubicación..."
            />
          </div>

          <div class="form-group">
            <label class="form-label">Nivel de formalización</label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" class="form-checkbox" data-filter="nivel" value="ORO" checked />
              Oro
            </label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" class="form-checkbox" data-filter="nivel" value="PLATA" checked />
              Plata
            </label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" class="form-checkbox" data-filter="nivel" value="BRONCE" checked />
              Bronce
            </label>
          </div>

          <div class="form-group">
            <label class="form-label">Procesos</label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" class="form-checkbox" data-filter="proceso" value="Corte" />
              Corte
            </label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" class="form-checkbox" data-filter="proceso" value="Confección" />
              Confección
            </label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" class="form-checkbox" data-filter="proceso" value="Lavandería" />
              Lavandería
            </label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" class="form-checkbox" data-filter="proceso" value="Estampado" />
              Estampado
            </label>
          </div>

          <div class="form-group">
            <label class="form-label">Ubicación</label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" class="form-checkbox" data-filter="ubicacion" value="AMBA" checked />
              AMBA
            </label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" class="form-checkbox" data-filter="ubicacion" value="Interior" />
              Interior
            </label>
          </div>

          <div class="form-group">
            <label class="form-label">Rating mínimo</label>
            <input type="number" class="form-input" data-filter="rating" min="1" max="5" step="0.1" value="4.0" />
          </div>

          <button class="btn btn-primary btn-block" onclick="aplicarFiltros()">
            Aplicar filtros
          </button>
          <button class="btn btn-secondary btn-block mt-2" onclick="limpiarFiltros()">
            Limpiar filtros
          </button>
        </div>
      </div>

      <!-- Resultados -->
      <div class="col-span-9">
        <div class="section-card mb-4">
          <div class="flex items-center justify-between">
            <div>
              <span class="text-sm text-slate-600">Mostrando <strong id="countResultados">6</strong> talleres</span>
            </div>
            <select id="ordenSelector" class="form-select" style="width: auto;">
              <option value="nivel">Ordenar por: Nivel</option>
              <option value="rating">Ordenar por: Rating</option>
              <option value="cercania">Ordenar por: Cercanía</option>
              <option value="nombre">Ordenar por: Nombre</option>
            </select>
          </div>
        </div>

        <div id="talleresGrid" class="grid grid-cols-2 gap-4">
          <!-- Se llena dinámicamente -->
        </div>
      </div>
    </div>
  </main>

  <script src="data.js"></script>
  <script src="script.js"></script>
  <script src="feedback.js"></script>
  <script>
    let talleresFiltrados = [...talleres];

    // Renderizar talleres
    function renderTalleres(talleresToRender) {
      const grid = document.getElementById('talleresGrid');
      grid.innerHTML = '';

      document.getElementById('countResultados').textContent = talleresToRender.length;

      talleresToRender.forEach(taller => {
        const card = document.createElement('div');
        card.className = 'section-card';
        card.style.cursor = 'pointer';
        card.onclick = function() {
          window.location.href = 'perfil-taller.html?id=' + taller.id;
        };

        const nivelColor = taller.nivel === 'ORO' ? 'text-amber-700' :
                           taller.nivel === 'PLATA' ? 'text-slate-600' : 'text-amber-700';

        card.innerHTML = `
          <div class="flex items-start justify-between mb-3">
            <div>
              <div class="font-semibold text-slate-900">${taller.nombre}</div>
              <div class="text-sm text-slate-500">${taller.ubicacion}</div>
            </div>
            <div class="text-right">
              <div class="font-bold ${nivelColor}">${taller.nivel}</div>
              <div class="text-sm text-amber-700">${taller.rating}★</div>
            </div>
          </div>

          <div class="mb-3">
            <div class="text-xs font-medium text-slate-600 mb-1">Especialización:</div>
            <div class="text-sm text-slate-700">${taller.especializacion.join(', ')}</div>
          </div>

          <div class="mb-3">
            <div class="text-xs font-medium text-slate-600 mb-1">Procesos:</div>
            <div class="flex flex-wrap gap-1">
              ${taller.capacidades.map(c => `<span class="pill pill-sky" style="font-size: 11px; padding: 0.125rem 0.5rem;">${c}</span>`).join('')}
            </div>
          </div>

          <div class="flex flex-wrap gap-1 mb-3">
            ${taller.badges.map(b => `<span class="badge badge-${b.color}">${b.label}</span>`).join('')}
          </div>

          <div class="grid grid-cols-3 gap-2 text-center text-xs">
            <div>
              <div class="font-semibold">${taller.pedidos_completados}</div>
              <div class="text-slate-500">Pedidos</div>
            </div>
            <div>
              <div class="font-semibold">${taller.ontime_rate}%</div>
              <div class="text-slate-500">On-time</div>
            </div>
            <div>
              <div class="font-semibold">${taller.capacidad_mensual.toLocaleString()}</div>
              <div class="text-slate-500">Cap/mes</div>
            </div>
          </div>
        `;

        grid.appendChild(card);
      });

      if (talleresToRender.length === 0) {
        grid.innerHTML = '<div class="col-span-2 section-card text-center text-slate-500">No se encontraron talleres con los filtros aplicados.</div>';
      }
    }

    // Renderizar inicial
    renderTalleres(talleresFiltrados);

    // Buscar
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();

      if (query.length === 0) {
        renderTalleres(talleres);
        return;
      }

      talleresFiltrados = talleres.filter(t => {
        return t.nombre.toLowerCase().includes(query) ||
               t.cuit.toLowerCase().includes(query) ||
               t.ubicacion.toLowerCase().includes(query);
      });

      renderTalleres(talleresFiltrados);
    });

    // Ordenar
    document.getElementById('ordenSelector').addEventListener('change', function() {
      talleresFiltrados = sortTalleres(talleresFiltrados, this.value);
      renderTalleres(talleresFiltrados);
    });

    // Aplicar filtros
    function aplicarFiltros() {
      const nivelesChecked = Array.from(document.querySelectorAll('[data-filter="nivel"]:checked'))
        .map(cb => cb.value);
      const procesosChecked = Array.from(document.querySelectorAll('[data-filter="proceso"]:checked'))
        .map(cb => cb.value);
      const ubicacionChecked = Array.from(document.querySelectorAll('[data-filter="ubicacion"]:checked'))
        .map(cb => cb.value);
      const ratingMin = parseFloat(document.querySelector('[data-filter="rating"]').value);

      talleresFiltrados = talleres.filter(t => {
        if (nivelesChecked.length > 0 && !nivelesChecked.includes(t.nivel)) return false;
        if (procesosChecked.length > 0) {
          const tieneProceso = procesosChecked.some(p => t.capacidades.includes(p));
          if (!tieneProceso) return false;
        }
        if (ubicacionChecked.length > 0) {
          const enUbicacion = ubicacionChecked.some(ub => t.ubicacion.includes(ub));
          if (!enUbicacion) return false;
        }
        if (t.rating < ratingMin) return false;
        return true;
      });

      renderTalleres(talleresFiltrados);
      showToast(`Filtros aplicados: ${talleresFiltrados.length} talleres encontrados`, 'success');
    }

    // Limpiar filtros
    function limpiarFiltros() {
      document.querySelectorAll('[data-filter]').forEach(input => {
        if (input.type === 'checkbox') {
          input.checked = input.value === 'ORO' || input.value === 'PLATA' || input.value === 'AMBA';
        } else if (input.type === 'number') {
          input.value = 4.0;
        }
      });
      document.getElementById('searchInput').value = '';
      talleresFiltrados = [...talleres];
      renderTalleres(talleresFiltrados);
      showToast('Filtros restablecidos', 'success');
    }

    setActiveNav('explorar-talleres');
  </script>

</body>
</html>
